<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>The Nexus</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/styling.css">
</head>

<body class="w3-dark-gray">
    <div class="container">
        <h1>The Nexus(W3 mod)</h1>
        <!-- Search bar, redirects to google -->
        <form action="https://google.com/search?" method="get">
            <div class="w3-container">
                <input type="text" name="q" class="w3-input" placeholder="Search">
            </div>
        </form>
        <!-- End of search bar  -->

        <script type="text/template" id="addFormTemplate">
            <!-- Modal to add websites -->

            <!-- Open the modal to edit websites -->
            <span data-toggle="modal" data-target="#AddWebsiteModal" title="Add a website">
        <span class="fa fa-plus"></span></span>
            <span data-toggle="modal" data-target="#DeleteWebsitesModal" title="Delete all websites">
        <span class="fa fa-trash"></span></span>
            <div id="AddWebsiteModal" class="w3-modal" role="dialog">
                <div class="w3-container">
                    <!-- Modal content-->
                    <div class="w3-modal-content w3-dark-gray">
                        <div class="w3-container">
                            <button type="button" class="w3-button w3-red close" data-dismiss="modal">&times;</button>
                            <h3 class="w3-xxxlarge">Add a Website</h3>
                        </div>
                        <div class="w3-container">
                            <!-- Form to add websites -->
                            <form id="formAgregarURL">

                                <div class="w3-container">
                                    <label for="name">Name:</label><span id="ErrorName"></span>
                                    <input type="text" class="w3-input" id="name" placeholder="Site's name">
                                </div>
                                <div class="w3-container">
                                    <label for="url">URL:</label><span id="errorUrl"></span>
                                    <input type="text" class="w3-input" id="url" placeholder="https://example.org">
                                </div>
                                <div class="w3-container">
                                    <label for="Sections">Section:</label>
                                    <select class="w3-input" id="sections">
                        <!-- This section will be automatically completed using javascript, see script.js -->
                    </select>
                                </div>

                            </form>
                            <!-- End of form-->
                        </div>
                        <div class="w3-modal-content w3-dark-gray w3-section">
                            <span class="successMsg"></span>
                            <button type="button" class="w3-button w3-blue saveUrl">Add </button>
                            <button type="button" class="w3-button w3-white" data-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
            <!-- End of modal -->
        </script>


        <!-- Individual model's Backbone template -->
        <script type="text/template" id="UrlTemplate">
            <div class="wrapperUrl">
                <p>
                    <a href="<%= url %>" target="_blank">
                        <%= name %>
                    </a>
                    <!-- Icons to edit and delete only visibles on hover, see scripts.js -->
                    <span style="display: none" class="fa fa-pencil" title="Click to edit">
            </span> <span style="display: none" class="fa fa-minus" title="Double click to delete"> </span>
                </p>
            </div>
        </script>
        <!-- End of backbone's template -->

        <!-- Edition form -->
        <script type="text/template" id="formularioEdicion">
            <div class="EditForm">
                <label for="EditFormName">Name:</label>
                <div class="w3-container">
                    <input type="text" class="editName w3-container" id="EditFormName" value="<%= name %>">
                </div>
                <label for="EditFormURL">URL:</label>
                <div class="w3-container">
                    <input type="text" class="editURL w3-container" id="EditFormURL" value="<%= url %>">
                </div>
                <label for="Sections">Section:</label>
                <select class="w3-container" id="editSections">
          <!-- This section will be completed with javascript using section javascript variable, see script.js -->
        </select>
                <p></p>
                <button class="w3-button w3-blue editModel">Save</button>
                <button class="w3-button w3-red closeEdit">Close</button>
            </div>
        </script>
        <!-- End of edit form -->

        <div class="addFormRendered"></div>
        <div class="UrlList"></div>

        <!-- Modal to delete all websites -->
        <div id="DeleteWebsitesModal" class="w3-modal" role="dialog">
            <div class="w3-modal-content w3-dark-gray">

                <!-- Modal content-->
                <div class="w3-container">
                    <div class="w3-container">
                        <button type="button" class="w3-button w3-red close" data-dismiss="modal">&times;</button>
                        <h3 class="w3-xxxlarge">Delete all websites</h3>
                    </div>
                    <div class="w3-container">
                        <p>Clicking the button will delete all your saved websites. Are you sure?</p>
                    </div>
                    <div class="w3-container w3-section">
                        <button type="button" class="w3-button w3-red DeleteWebsites" data-dismiss="modal">Yes, delete all my saved websites</button>
                        <button type="button" class="w3-button w3-white" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of modal -->

    </div>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/underscore-min.js" type="text/javascript"></script>
    <script src="js/backbone-min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/sections.js" type="text/javascript"></script>
    <script src="js/models/models.js" type="text/javascript"></script>
    <script src="js/collections/collections.js" type="text/javascript"></script>
    <script src="js/views/views.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
</body>

</html>
